    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #000000;
        color: #eab308; /* yellow-500 */
        font-family: 'Courier New', Courier, monospace;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent, rgba(234, 179, 8, 0.1), transparent);
        animation: scanline 4s linear infinite;
        pointer-events: none;
      }
      .bg-grid-pattern {
        background-image: linear-gradient(rgba(234, 179, 8, 0.05) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(234, 179, 8, 0.05) 1px, transparent 1px);
        background-size: 20px 20px;
      }
      .text-shadow-glow {
        text-shadow: 0 0 10px rgba(234, 179, 8, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #000;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border: 1px solid #eab308;
      }
    </style>
